<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #f4f4f4;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="text-align: center;">Student Roll Numbers</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Roll Number</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Jane Smith</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p style="text-align: center;">&copy; 2025 Student Records</p>
  </footer>
</body>

</html>
